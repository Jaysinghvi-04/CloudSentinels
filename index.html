
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Sentinels Security Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // Immediate execution to prevent theme flashing
      (function() {
        const theme = localStorage.getItem('cloudsentinels-theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#0A2463',
                midnight: '#1D3557',
              },
              slate: {
                950: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Smooth global transition for theme switching */
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark body {
            background-color: #0f172a; /* Slate 950 for reduced eye strain */
            color: #f1f5f9;
        }
        .light body {
            background-color: #f8fafc;
            color: #0f172a;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        .light ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        /* Custom animation for theme icon swap */
        @keyframes theme-pop {
          0% { transform: scale(0.5) rotate(-45deg); opacity: 0; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .theme-icon-animate {
          animation: theme-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>

}
</script>
